<div class="container">
  <h1>Hello World</h1>
  <hr>
  <button (click)="toggleCards()">Toggle cards</button>
  <hr>



  <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let card of cards; let idx = index"
      [card]="card"
      [index]="idx + 1"
    ></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>
</div>
