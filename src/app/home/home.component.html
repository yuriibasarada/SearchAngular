<div class="home">
  <form action="">
    <input name="search" placeholder="Try to find something..." type="text" [(ngModel)]="search">
    <button (click)="searchHandler()">Search</button>
  </form>
  <app-list [items]="list.items" *ngIf="list && list.items && !isLoading"></app-list>
  <app-loader *ngIf="isLoading"></app-loader>
</div>
